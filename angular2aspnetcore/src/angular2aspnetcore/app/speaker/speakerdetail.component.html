<h3>Speaker Details</h3>

<form class="form-horizontal">
    <div class="form-group">
        <label for="speakerId" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-10">
            <label id="speakerId">{{ currentSpeaker.id }}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="currentSpeaker.firstName" />
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="currentSpeaker.lastName" />
        </div>
    </div>
    <div class="form-group">
        <label for="address1" class="col-sm-2 control-label">Address 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address1" placeholder="Address 1" [(ngModel)]="currentSpeaker.address1" />
        </div>
    </div>
    <div class="form-group">
        <label for="address2" class="col-sm-2 control-label">Address 2</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address2" placeholder="Address 2" [(ngModel)]="currentSpeaker.address2" />
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="City" [(ngModel)]="currentSpeaker.city" />
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="state" placeholder="State" [(ngModel)]="currentSpeaker.state" />
        </div>
    </div>
    <div class="form-group">
        <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="zipcode" placeholder="ZipCode" [(ngModel)]="currentSpeaker.zipcode" />
        </div>
    </div>
    <div class="form-group">
        <label for="emailAddress" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="emailAddress" placeholder="Email" [(ngModel)]="currentSpeaker.emailAddress" />
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone" [(ngModel)]="currentSpeaker.phoneNumber" />
        </div>
    </div>
</form>

<p>
    <button (click)="gotoSpeakers()">Back</button>
</p>
